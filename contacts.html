<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">

	<title>WOODER</title>
</head>
<body>
	<header class="main-header">
		<!-- begin header-navblock -->
		<div class="header-navblock">
			<!-- begin header-navblock-wrap -->
			<div class="header-navblock-wrap">
				<!-- begin container -->
				<div class="container-fluid">
					<!-- begin row -->

					<!-- begin header-nav -->
					<nav id="header-nav" class="navbar navbar-default" >
						<ul class="header-contact hidden-sm hidden-xs">
							<li><p class="contact-item">+38 (063) 123-45-67</p></li>
							<li><a class="contact-item" href="mailto:test@gmail.com">test@gmail.com</a></li>
						</ul>
						<div class="navbar-header">
							<a class="navbar-brand" id="header-logo" href="index.html"></a>
							<button class="navbar-toggle" type="button" data-target="#navbarCollapse" data-toggle="collapse">
								<span class="sr-only">Toggle navigation</span>
								<span class="icon-bar"></span>
								<span class="icon-bar"></span>
								<span class="icon-bar"></span>
							</button>
						</div>
						<!-- begin navbarCollapse -->
						<div id="navbarCollapse" class="collapse navbar-collapse collapse">
							<ul class="nav navbar-nav">
								<li><a href="index.html">ГЛАВНАЯ</a></li>
								<li><a href="catalog.html">КАТАЛОГ</a></li>
								<li><a href="#">КОНТАКТЫ</a></li>
							</ul>
						</div><!-- end navbarCollapse -->

					</nav><!-- end header-nav -->

				</div><!-- end container -->
			</div><!-- end header-navblock -->
		</div><!-- end header-navblock-wrap -->
	</header>

	<div class="contacts contacts-wrap catalog-wrap">
		<div class="contacts-fluid-wrap">
			<div class="container-fluid">
				<form id="question-form" method="POST" role="form">
					<div class="row">
						<div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
							<div class="form-group">
								<input type="text" class="form-control" name="name" placeholder="Имя*">
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
							<div class="form-group">
								<input type="tel" class="form-control" name="phone" placeholder="Телефон*">
							</div>
						</div>
						<div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
							<div class="form-group">
								<input type="text" class="form-control" name="company" placeholder="Компания">
							</div>
						</div>
					</div>
					<textarea class="form-control" rows="9" name="question" placeholder="Что вы хотите написать?"></textarea>
					<div class="row contacts-submit">
						<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
							<button type="submit" class="btn btn-brown btn-brown-lg">ОТПРАВИТЬ</button>
						</div>
					</div>
				</form>
			</div>
		</div>
		<div class="contacts-info">
			<p><span>УКРАИНА</span><br>ДНЕПРОПЕТРОВСК</p>
			<ul class="footer-contact">
				<li><p class="contact-item">+38 (063) 123-45-67</p></li>
				<li><a class="contact-item" href="mailto:test@gmail.com">test@gmail.com</a></li>
			</ul>
		</div>
		<div class="social-footer-info">
			<ul class="social-block">
				<li class="social-vk"><a href="#" title="ВКонтакте"></a></li>
				<li class="social-f"><a href="#" title="Facebook"></a></li>
				<li class="social-inst"><a href="#" title="Instagram"></a></li>
			</ul>
		</div>
	</div>

	<div class="footer-down">
		<!-- begin footer -->
		<footer>
			<a id="footer-logo" href="index.html"></a>
			<span>© 2016 WOODER</span>
			<ul class="hidden-xs footer-menu">
				<li><a href="index.html">Главная</a></li>
				<li><a href="catalog.html">Каталог</a></li>
				<!-- <li><a href="#">О нас</a></li> -->
				<li><a href="#">Контакты</a></li>
			</ul>
		</footer><!-- end footer -->
	</div>

		<!-- Modal -->
	<div class="modal fade" id="modalResponse" tabindex="-1" role="dialog" aria-labelledby="modalResponseLabel" aria-hidden="true">
		<div class="modal-dialog ">
			<div class="modal-content alert-error">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					<h4 class="modal-title" id="modalResponseLabel">ОШИБКА</h4>
				</div>
				<div class="modal-body" id="modalResponseBody">
					Заполните обязательные поля формы.
				</div>
				<div class="modal-footer">
					<button id="modalResponseButton" type="button" class="btn btn-brown btn-brown-lg" data-dismiss="modal">Закрыть</button>
				</div>
			</div>
		</div>
	</div>

</body>

<script type="text/javascript" src="js/jquery-1.12.0.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/script.js"></script>
</html>
